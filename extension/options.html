<html>
  <head>
    <title>SKK setup</title>
    <script src="options.js"></script>
  </head>
  <body>
    <h1>System Dictionary</h1>
    <form id="system_dictionary">
      <div>URL: <input type="text" name="url"/></div>
      <div>Compression: <select name="compression"></select></div>
      <div>Encoding: <select name="encoding"></select></div>
    </form>
    <h1>SandS Mode</h1>
    <form id="sands_mode">
      <div>Enable SandS: <input type="checkbox" name="enable_sands"/></div>
    </form>
    <input type="button" id="reload_button" name="reload" value="reload"/><br/>
    <div id="reloading_message" style="display:none"></div>
    <h1>Free text area</h1>
    <div>You can use Ctrl-y to paste the clipboard content when you register a word.</div>
    <input type="text" />
  </body>
</html>
